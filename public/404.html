<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/ttk.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TTK Afisha</title>
    <script>
        const redirectData = {
            path: window.location.pathname,
            search: window.location.search,
            hash: window.location.hash,
            href: window.location.href,
            timestamp: Date.now()
        };

        sessionStorage.setItem('githubPagesRedirect', JSON.stringify(redirectData));

        const redirectUrl = window.location.search
            ? '/' + window.location.search + window.location.hash
            : '/';

        window.location.replace(redirectUrl);
    </script>
</head>
<body>
<noscript>
    <p>Пожалуйста, включите JavaScript для работы приложения</p>
</noscript>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="/assets/ttk-BVUGOYT2.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/ttk-BVUGOYT2.png" sizes="16x16">
    <link rel="apple-touch-icon" href="/assets/ttk-BVUGOYT2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>rksi-hack-app</title>
    <script>
        (function () {
            try {
                const redirectData = sessionStorage.getItem('githubPagesRedirect');

                if (redirectData) {
                    const data = JSON.parse(redirectData);
                    sessionStorage.removeItem('githubPagesRedirect');

                    const isExpired = Date.now() - data.timestamp > 5 * 60 * 1000;

                    if (!isExpired) {
                        const currentPath = window.location.pathname + window.location.search + window.location.hash;
                        const savedPath = data.path + data.search + data.hash;

                        if (currentPath !== savedPath) {
                            let newSearch = data.search;
                            if (window.location.search && data.search) {
                                const currentParams = new URLSearchParams(window.location.search);
                                const savedParams = new URLSearchParams(data.search);

                                savedParams.forEach((value, key) => {
                                    currentParams.set(key, value);
                                });
                                newSearch = '?' + currentParams.toString();
                            } else if (window.location.search && !data.search) {
                                newSearch = window.location.search;
                            }

                            const newUrl = data.path + newSearch + data.hash;
                            window.history.replaceState(null, null, newUrl);
                        }
                    }
                }
            } catch (e) {
                console.error('Error handling redirect:', e);
            }
        })();
    </script>
